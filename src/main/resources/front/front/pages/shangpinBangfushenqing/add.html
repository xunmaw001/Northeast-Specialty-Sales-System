    .data-add-container .add .layui-input-block {

    .data-add-container .layui-form-pane .layui-form-item[pane] .layui-input-inline {
        margin: 0;

</style>
<body style="background: #fff; ">
    <div id="app">
        <div class="data-add-container  sub_borderColor" :style='{"padding":"20px","margin":"30px auto","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"10px","borderWidth":"1px","borderStyle":"solid"}'>

            <form class="layui-form layui-form-pane add" lay-filter="myForm">
                <!-- 级联表 商品 -->
                <!--<div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        商品：
                    </label>
                    <div class="layui-input-block">
                        <select name="shangpinId" id="shangpinId" lay-filter="shangpinId">
                            <option v-for="(item,index) in shangpinList" v-bind:key="index" :value="item.id" :selected="detail.shangpinId == item.id?true:false" :key="item.id">{{ item.shangpinName }}</option>
                        </select>
                    </div>
                </div>-->
    <!-- 当前表的 -->
                <!-- 级联表的表id -->
                <input type="hidden" :value="detail.shangpinId" id="shangpinId" name="shangpinId"/>
<!-- 唯一uuid -->
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        帮扶申请编号：
                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                               v-model="detail.shangpinBangfushenqingUuidNumber" lay-verify="required" type="text" :readonly="ro.shangpinBangfushenqingUuidNumber" name="shangpinBangfushenqingUuidNumber" id="shangpinBangfushenqingUuidNumber" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        申请标题：
                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                           v-model="detail.shangpinBangfushenqingName" lay-verify="required" type="text" :readonly="ro.shangpinBangfushenqingName" name="shangpinBangfushenqingName" id="shangpinBangfushenqingName" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        帮扶申请类型：
                    </label>
                    <div class="layui-input-block">
                        <select name="shangpinBangfushenqingTypes" id="shangpinBangfushenqingTypes" lay-filter="shangpinBangfushenqingTypes" :disabled="ro.shangpinBangfushenqingTypes">
                            <option v-for="(item,index) in shangpinBangfushenqingTypesList" v-bind:key="index" :value="item.codeIndex" :selected="detail.shangpinBangfushenqingTypes == item.codeIndex?true:false" :key="item.codeIndex">{{ item.indexName }}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        附件：
                    </label>
                    <div class="layui-input-block">
                        <div v-if="detail.shangpinBangfushenqingFile" style="display:inline-block;margin-right:10px;">
                            <button v-if="detail.shangpinBangfushenqingFile != null" @click="jump(baseUrl+detail.shangpinBangfushenqingFile)" id="shangpinBangfushenqingFileImg" type="button" class="layui-btn layui-btn-success">点击查看</button>
                            <span v-if="detail.shangpinBangfushenqingFile == null">暂无文件</span>
                            <input type="hidden" :value="detail.shangpinBangfushenqingFile" id="shangpinBangfushenqingFile" name="shangpinBangfushenqingFile" />
                        </div>
                        <button v-if="!ro.shangpinBangfushenqingFile" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px 0 0","borderColor":"#ccc","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="button" class="layui-btn btn-theme main_backgroundColor" id="shangpinBangfushenqingFileUpload">
                            <i v-if="true" :style='{"color":"#fff","show":true,"fontSize":"14px"}' class="layui-icon">&#xe67c;</i>上传附件
                        </button>
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                    申请缘由：
                </label>
                <div class="layui-input-block">
                    <textarea class="main_borderColor layui-input" style="width: 100%;height: 100px;border-radius: 5px;padding: 10px" v-model="detail.shangpinBangfushenqingContent" lay-verify="required" :readonly="ro.shangpinBangfushenqingContent" name="shangpinBangfushenqingContent" id="shangpinBangfushenqingContent" autocomplete="off"></textarea>
                </div>
            </div>
                    <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <div class="layui-input-block" style="text-align: right;">
                        <button :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px","borderColor":"#ccc","backgroundColor":"rgba(75, 92, 196, 1)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn btn-submit" lay-submit lay-filter="thisSubmit">提交</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.js"></script>
    <!-- 引入element组件库 -->
    <script src="../../xznstatic/js/element.min.js"></script>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="../../xznstatic/css/element.min.css">
    <!-- 组件配置信息 -->
    <script src="../../js/config.js"></script>
    <!-- 扩展插件配置信息 -->
    <script src="../../modules/config.js"></script>
    <!-- 工具方法 -->
    <script src="../../js/utils.js"></script>
    <!-- 校验格式工具类 -->
    <script src="../../js/validate.js"></script>
    <!-- 地图 -->
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    shangpinId: false,
                    shangpinBangfushenqingUuidNumber: true,
                    shangpinBangfushenqingName: false,
                    shangpinBangfushenqingTypes: false,
                    shangpinBangfushenqingFile: false,
                    shangpinBangfushenqingContent: false,
                    insertTime: false,
                    shangpinBangfushenqingYesnoTypes: false,
                    shangpinBangfushenqingYesnoText: false,
                    shangpinBangfushenqingShenheTime: false,
                    createTime: false,
                },
                detail: {
                    shangpinId: '',
                    shangpinBangfushenqingUuidNumber: new Date().getTime(),//数字
                    shangpinBangfushenqingName: '',
                    shangpinBangfushenqingTypes: '',//数字
                    shangpinBangfushenqingValue: '',//数字对应的值
                    shangpinBangfushenqingFile: '',
                    shangpinBangfushenqingContent: null,
                    insertTime: '',
                    shangpinBangfushenqingYesnoTypes: '',//数字
                    shangpinBangfushenqingYesnoValue: '',//数字对应的值
                    shangpinBangfushenqingYesnoText: null,
                    shangpinBangfushenqingShenheTime: '',
                    createTime: '',
                },
                shangpinList:[],//级联表列表 商品
                shangpin: {},//级联表单个 商品

                // 下拉框
                shangpinBangfushenqingTypesList: [],
                shangpinBangfushenqingYesnoTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/shangpinBangfushenqing/list.html")

            //var shangpinId = http.getParam('shangpinId');
            let shangpinId = localStorage.getItem("shangpinId")
            if(shangpinId != null && shangpinId != ""){
                //单个 商品查询
                initializationShangpin(shangpinId);
            }
            //列表 商品查询
            initializationShangpinList();
            // 下拉框
            // 帮扶申请类型的查询和初始化
            shangpinBangfushenqingTypesSelect();
            // 申请状态的查询和初始化
            shangpinBangfushenqingYesnoTypesSelect();

           // 上传文件
            // 附件的文件上传
            upload.render({
                //绑定元素
                elem: '#shangpinBangfushenqingFileUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'file',
                before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#shangpinBangfushenqingFile').val(url);
                        vue.detail.shangpinBangfushenqingFile = url;
                        jquery('#shangpinBangfushenqingFileImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('shangpinBangfushenqingId')){
                http.request(`shangpinBangfushenqing/info/${http.getParam('shangpinBangfushenqingId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#shangpinBangfushenqingShenheTime").val(vue.detail.shangpinBangfushenqingShenheTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('shangpinBangfushenqingId')){
                    data["id"]= http.getParam('shangpinBangfushenqingId')
                }
                data["shangpinBangfushenqingYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`shangpinBangfushenqing/${http.getParam("shangpinBangfushenqingId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../shangpinBangfushenqing/list.html");
                                http.remove('shangpinBangfushenqingId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 审核时间的开始时间和结束时间的效验及格式
            var shangpinBangfushenqingShenheTime = layui.laydate.render({
                elem: '#shangpinBangfushenqingShenheTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                // ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.shangpinBangfushenqingShenheTime = value;
                }
            });
        }




       // 帮扶申请类型的查询
       function shangpinBangfushenqingTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=shangpin_bangfushenqing_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.shangpinBangfushenqingTypesList = res.data.list;
               }
           });
       }


       // 申请状态的查询
       function shangpinBangfushenqingYesnoTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=shangpin_bangfushenqing_yesno_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.shangpinBangfushenqingYesnoTypesList = res.data.list;
               }
           });
       }



        //单个 商品查询
        function initializationShangpin(id){
            layui.http.request("shangpin/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.shangpin = res.data;
                    vue.detail.shangpinId=vue.shangpin.id//赋值给detail
                }
            });
        }
        //列表 商品查询
        function initializationShangpinList(){
            layui.http.request("shangpin/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.shangpinList = res.data.list;
                }
            });
        }
    </script>
</body>
</html>
